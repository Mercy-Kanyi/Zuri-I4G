<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grid</title>
	<style>
		body {
			margin:0;
		}
		.container {
			font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			font-weight: bold;
			font-size: 20px;
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 2fr 1fr 1fr;
			gap: 10px;
			padding: 10px;
			box-sizing: border-box;
		}

		.container div {
			padding: 10px;
			border: 1px solid;
		}

		.first-row {
			grid-column-start: 1;
			grid-column-end: 2;
			grid-row-start: 1;
			grid-row-end: 3;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="first-row">One</div>
	</div>
</body>
</html>
